version: "3.9"

services:
  db:
    image: postgres
    volumes:
      - ./private/data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    environment:
      - DB_NAME
      - DB_USER
      - DB_PASSWORD
    ports:
      - "8000:8000"
    depends_on:
      - db